<!--This is the template for the goldfinch website. It already has the header and footer embedded. Just duplicate and insert code in the body-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goldfinch2.0</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;600&family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <!--Script for Font awesome icons-->
    <script
      src="https://kit.fontawesome.com/149ae3bfe5.js"
      crossorigin="anonymous"
    ></script>
    <!-- importing header and footer templates -->
    <script>
      $(function () {
        $("#header").load("templates/header.html");
        $("#footer").load("templates/footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>

    <main class="container mb-5">
      <section class="container d-flex justify-content-center my-5">
        <div class="d-flex flex-column w-50 py-5">
          <h3 class="align-self-center">Sign in</h3>
          <p class="align-self-center">
            If you have a Goldfinch customer account please sign in.
          </p>

          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email Address*"
              aria-label="Email Address"
              aria-describedby="basic-addon2"
            />
          </div>

          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password*"
              aria-label="Password"
              aria-describedby="basic-addon2"
            />
          </div>
          <div>
            <label>
              <input type="checkbox" class="mr-2" />
              <small>Remember me?</small>
            </label>
          </div>
          <div class="d-flex justify-content-between my-3">
            <small>
              <a href="" class="text-dark">Forgot Password?</a>
            </small>
            <small>
              <a href="signup.html" class="text-dark">Create Account</a>
            </small>
          </div>

          <button type="submit" class="btn btn-md btn-dark">Sign IN</button>
        </div>
      </section>
    </main>

    <div id="footer"></div>

    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
