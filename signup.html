<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />

    <!--Script for Font awesome icons-->
    <script
      src="https://kit.fontawesome.com/ad8cc7c5e9.js"
      crossorigin="anonymous"
    ></script>
    <!-- importing header and footer templates -->
    <script>
      $(function () {
        $("#header").load("templates/header.html");
        $("#footer").load("templates/footer.html");
      });
    </script>
  </head>
  <body>
    <main class="container mb-5">
      <section class="container d-flex justify-content-center my-5 w-50">
        <div class="d-flex flex-column">
          <h3 class="align-self-center">Create an Account</h3>
          <p class="align-self-center">
            Enjoy the benefits of a Goldfinch account.
          </p>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="First Name*"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
          </div>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name*"
              aria-label="Last Name"
              aria-describedby="basic-addon2"
            />
          </div>

          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email Address*"
              aria-label="Email Address"
              aria-describedby="basic-addon2"
            />
          </div>

          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Confirm Email Address*"
              aria-label="Confirm Email Address"
              aria-describedby="basic-addon2"
            />
          </div>

          <div class="input-group mb-3">
            <input
              type="tel"
              class="form-control"
              placeholder="Phone Number*"
              aria-label="Phone Number"
              aria-describedby="basic-addon2"
            />
          </div>

          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password*"
              aria-label="Password"
              aria-describedby="basic-addon2"
            />
          </div>

          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password*"
              aria-label="Confirm Password"
              aria-describedby="basic-addon2"
            />
          </div>

          <p class="password-req">
            <em
              >Password Requirements* <br />
              passwords should be a minimum of 8 characters and have a
              combination of Uppercase, Lowercase, Numbers and Symbols.
            </em>
          </p>

          <button type="submit" class="btn btn-md">Create Account</button>
        </div>
      </section>
    </main>

    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
